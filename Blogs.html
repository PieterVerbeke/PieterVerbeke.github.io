<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blog - Pieter Verbeke">
    <meta name="author" content="Pieter Verbeke">

    <title>Blog - Pieter Verbeke</title>

    <link rel="stylesheet" href="css/Theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
        <a class="navbar-brand" href="index.html">Pieter Verbeke</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Applied projects.html">Applied projects</a></li>
                <li class="nav-item"><a class="nav-link" href="Professional experience.html">Professional experience</a></li>
                <li class="nav-item active"><a class="nav-link" href="Academic work.html">Academic work</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5" style = "background-color:#FFEBCD;>
        <h2 class="text-center">Blog</h2>
        <div id="blog-posts" class="row">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const posts = [
                { title: "The Future of AI: Modularity and Hierarchy as Key Principles for Efficient (Artificial) Intelligence", date: "January 31, 2025", link: "blogs/Blog_deepseek.html" },
            ];

            const blogContainer = document.getElementById("blog-posts");
            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "col-md-6 mb-4";
                postElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="${post.link}">${post.title}</a></h5>
                            <p class="card-text"><small class="text-muted">${post.date}</small></p>
                        </div>
                    </div>
                `;
                blogContainer.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
