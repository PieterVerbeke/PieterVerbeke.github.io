    <div class="container-fluid p-0" style = "background-color:#FFEBCD;">
        <div class="col-lg-12">
            <h3 class= "pub-banner" style = "color:inherit; text-align:center; padding-top: 125px;"> Blogs </h3>
            <div id="blog-posts" class="row justify-content-center">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const posts = [
                { title: "The Future of AI: Modularity and Hierarchy as Key Principles for Efficient (Artificial) Intelligence", date: "January 31, 2025", link: "blogs/Blog_deepseek.html" },
                { title: "Beyond Accuracy: Why Explainability is the Next Frontier for AI", date: "February 10, 2025", link: "blogs/Blog_XAI.html" },
                { title: "AI Safety in Focus: Insights from the International Scientific Report on the Safety of Advanced AI", date: "February 24, 2025", link: "blogs/Blog_AISafety.html" },
                { title: "The Double-Edged Scalpel: Using AI Responsibly in Healthcare", date: "February 24, 2025", link: "blogs/Blog_ResponsibleAI_Health.html" },
                { title: "10 Powerful (and fun) AI Tools You Should Know", date: "March 10, 2025", link: "blogs/Blog_AITools.html" },
                { title: "How Do AI and Humans Learn?<br>Comparing Brain and Machine Learning", date: "March 24, 2025", link: "blogs/Blog_AILearning.html" },
                { title: "Using AI without destroying our planet", date: "April 4, 2025", link: "blogs/Blog_SustainableAI.html" },
            ];

            const blogContainer = document.getElementById("blog-posts");
            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "col-md-6 mb-4";
                postElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="${post.link}">${post.title}</a></h5>
                            <p class="card-text"><small class="text-muted">${post.date}</small></p>
                        </div>
                    </div>
                `;
                blogContainer.appendChild(postElement);
            });
        });
    </script>
